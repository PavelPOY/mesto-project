<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Страница третьего проекта в Яндекс Практикум">
  <meta name="keywords" content="HTML5, CSS, Flex, Grid">
  <meta name="author" content="Янчуков Павел">
  <title>Mesto</title>
</head>
<body class="body">
  <!-- Основной контейнер START -->
  <div class="page">
    <!-- HEADER START -->
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта" class="header__logo"/>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="content">

      <!-- SECTION PROFILE START -->
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile-image.jpg')%>" alt="Иследователь Жак-Ив Кусто" class="profile__image"/>
          <button type="button" class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
        <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- SECTION PROFILE END -->

      <!-- SECTION ELEMENTS START -->
      <section class="elements">

      </section>
      <!-- SECTION ELEMENTS END -->
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <p class="footer__copyright">@ 2022 Mesto Russia</p>
    </footer>
    <!-- FOOTER END -->

    <!-- SECTION POPUP PROFILE START -->

    <section id="profile" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" novalidate>
          <input class="popup__input" type="text" name="profile-name" placeholder="Имя" id="profilename-input" minlength='2' maxlength='40' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$' required>
          <span class="popup__error profilename-input-error"></span>
          <input class="popup__input" type="text" name="profile-about" placeholder="О себе" id="profileabout-input" minlength='2' maxlength='200' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$' required>
          <span class="popup__error profileabout-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <!-- SECTION POPUP PROFILE END -->

    <!-- SECTION POPUP CARD START -->

    <section id="card" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__form" name="card-form" novalidate>
          <input class="popup__input" type="text" name="card-name" placeholder="Название" id="cardname-input" minlength='2' maxlength='30' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$' required>
          <span class="popup__error cardname-input-error"></span>
          <input class="popup__input" type="url" name="card-about" placeholder="Ссылка" id="cardabout-input" required>
          <span class="popup__error cardabout-input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
   
    <!-- SECTION POPUP CARD END -->

    <!-- SECTION POPUP AVATAR START -->

    <section id="avatar" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Обновите аватар</h2>
        <form class="popup__form" name="profile-avatar-form" novalidate>
          <input class="popup__input" type="url" name="profile-avatar-input" placeholder="Ссылка" id="profile-avatar-input" required>
          <span class="popup__error profile-avatar-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <!-- SECTION POPUP AVATAR END -->

    <!-- SECTION POPUP IMAGE START-->
    <section id="image" class="popup popup_image-background">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__image">
        <p class="popup__image-caption">Карачаево-Черкесия</p>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <!-- SECTION POPUP IMAGE END-->

    <!-- SECTION TEMPLATE START-->
    <template id="elements__template">
      <article class="elements__card">
        <img src="" alt="" class="elements__image">
        <div class="elements__wrapper">
          <h2 class="elements__title"></h2>
          <div class="elements__like-wrapper">
            <button type="button" class="elements__button"></button>
            <span class="elements__like"></span>
          </div>
        </div>
        <button type="button" class="elements__button-delete"></button>        
      </article>
    </template>
    <!-- SECTION TEMPLATE END-->

  </div>
  <!-- Основной контейнер END -->
</body>
</html>
