<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Страница третьего проекта в Яндекс Практикум">
  <meta name="keywords" content="HTML5, CSS, Flex, Grid">
  <meta name="author" content="Янчуков Павел">
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Project 2</title>
</head>
<body class="body">
  <!-- Основной контейнер START -->
  <div class="page">
    <!-- HEADER START -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo"/>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="content">

      <!-- SECTION PROFILE START -->
      <section class="profile">
        <img src="./images/profile-image.jpg" alt="Иследователь Жак-Ив Кусто" class="profile__image"/>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
        <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- SECTION PROFILE END -->

      <!-- SECTION ELEMENTS START -->
      <section class="elements">

        <article class="elements__card">
          <img src="./images/Karachaevsk.png" alt="Карачаево-Черкесия" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </article>

        <article class="elements__card">
          <img src="./images/Gora-Elbrus.png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </article>

        <article class="elements__card">
          <img src="./images/Dombaj.png" alt="Домбай" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </article>

        <article class="elements__card">
          <img src="./images/Gora-Elbrus.png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </article>

        <article class="elements__card">
          <img src="./images/Dombaj.png" alt="Домбай" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </article>

        <article class="elements__card">
          <img src="./images/Karachaevsk.png" alt="Карачаево-Черкесия" class="elements__image">
          <div class="elements__wrapper">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </article>

      </section>
      <!-- SECTION ELEMENTS END -->
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <p class="footer__copyright">@ 2022 Mesto Russia</p>
    </footer>
    <!-- FOOTER END -->

    <!-- SECTION POPUP START -->
     
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input class="popup__input" type="text" name="profile-name" placeholder="Жак-Ив Кусто">
          <input class="popup__input" type="text" name="profile-about" placeholder="Исcледователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
   
    <!-- SECTION POPUP END -->

  </div>
  <!-- Основной контейнер END -->
</body>
</html>
